<!-- great job using reusable class names like hidden and armdrawing to apply CSS rules to multiple HTMl elements -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <title>Sam's HangMan Game</title>
</head>
<body>
    <h1>HANGMAN</h1>
    <div class = 'instructions'>
        <ul>
            <li>This game requires two players.</li>
            <li>Player 1 enter the word to be guessed below (do not let player 2 see!)</li>
            <li>Player 2 then try to guess the word!</li>
            <li>There are 6 guesses until you lose!</li>
        </ul>
    </div>
    <div class = 'newgame'>
        <!-- You can put dashes between class names and ids that are multiple words to make them easier to read. -->
        <div class = 'startanewgame blinking'>
            <input type="text" maxlength="10" id='newword' placeholder = 'Enter your Word Here'>
            <input type="button" id = 'newgame' value = 'New Game'>
        </div>
    </div>
    <div class = 'endmessage'></div>
    <div class = 'flex'>
        <!-- use a name that better describes the content of the div, since you use flex on other elements too -->
        <div class = 'boardwins'>
            <div class = 'scorebox'>
                <h3>Wins</h3>
                <p id = 'wins'>0</p>
            </div>
            <div class = 'hangmanboard'>
                    <div class= 'head index1 hidden'></div>
                    <div class= 'body index2 hidden'></div>
                    <div class = 'leftarm index3 hidden'>
                        <div class = 'armdrawing'></div>
                    </div>
                    <div class = 'rightarm index4 hidden'>
                        <div class = 'armdrawing'></div>
                    </div>
                    <div class = 'leftleg index5 hidden'></div>
                    <div class = 'rightleg index6 hidden'></div>   
            </div>
            <div class = 'scorebox'>
                <h3>Losses</h3>
                <p id = 'losses'>0</p>

            </div>
        </div>
        <div class = 'letterboard'>
            <div class = 'tiles'></div>
        </div>
   
        <div class = 'newflex'>
         <!-- use a name that better describes the content of the div, since you use flex on other elements too -->
            <div class = 'bottomarea'>
                <div class = 'guessedletters'>
                    
                </div>
                
            </div>
            <div class = 'submission'>
                <input type="text" maxlength="1" id='form'>
                <input type="button" id = 'submit' value = 'Guess Letter'>
            </div>
        </div>
         

    </div>
    <script src="hangman.js"></script>
</body>
</html>
